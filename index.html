<!doctype html>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" type="text/css">
<script   src="jquery-2.2.0.js"></script>
<script  type="text/javascript" src="jq.js"></script>
</head>
<body>
	
	<div id="players">
    <div id="X" class="players">Player X : <span id="sx">0</span></div>
    <div id="O" class="players">Player O : <span id="so">0</span></div>
	
	</div>
	<div id="choice">
    <div id="one" class="choices"> One player </div>
    <div id="two" class="choices">Two players </div>
	
	</div>
	<div id="result"><span id="textresult">O is the winner</span><span id="buttres">play Again</span></div>
	<table>
		<tr>
			<td ><div class="text" id="1"></div></td>
			<td ><div class="text" id="2"></div></td>
			<td ><div class="text" id="3"></div></td>
		</tr>
		<tr>
			<td ><div class="text" id="4"></div></td>
			<td ><div class="text" id="5"></div></td>
			<td ><div class="text" id="6"></div></td>
		</tr>
		<tr>
			<td ><div class="text" id="7"></div></td>
			<td ><div class="text" id="8"></div></td>
			<td ><div class="text" id="9"></div></td>
		</tr>
	</table>
	
</body>	
</html>
